<!DOCTYPE html>
<html>
<head>
    <title>Admin - Phone Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    <a href="/add_phone">Add New Phone</a>
    <ul>
        {% for phone in phones %}
            <li>
                {{ phone[1] }} - ${{ phone[2] }}
                <a href="/delete/{{ phone[0] }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Store</a>
</body>
</html>
